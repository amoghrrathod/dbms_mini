<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GameStore App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>GameStore</h1>
      <div id="user-info" class="hidden">
        Welcome, <span id="username"></span>!
        <button id="logout-btn">Logout</button>
      </div>
    </header>
    <!-- NEW Navigation Buttons -->
    <nav class="main-nav">
      <button id="btn-library" class="nav-btn active">My Library</button>
      <button id="btn-store" class="nav-btn">Store</button>
      <button id="btn-achievements" class="nav-btn">My Achievements</button>
    </nav>
    <main>
      <div class="list-panel" id="list-panel">
        <!-- Content will be loaded by JS -->
      </div>
      <div class="details-panel" id="details-panel">
        <p class="placeholder">Select an item to see details</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
