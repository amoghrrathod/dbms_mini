<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameStoreDB Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>GameStoreDB Explorer</h1>
      <nav>
        <button id="view-games-btn" class="active">View Games</button>
        <button id="view-users-btn">View Users</button>
      </nav>
    </header>
    <main>
      <div class="list-panel" id="list-panel">
        <h2>Loading...</h2>
      </div>
      <div class="details-panel" id="details-panel">
        <p class="placeholder">Select an item from the left to see details.</p>
      </div>
    </main>
    <footer>
      <p>Basic Frontend for GameStoreDB</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
